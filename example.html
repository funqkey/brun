<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brun test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            width: 100%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .section {
            margin-bottom: 40px;
        }

        .interactive-div {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .interactive-div:hover {
            transform: translateY(-5px);
            background-color: #cce5ff;
        }

        .interactive-div p {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        button, input[type="submit"], select, textarea, input[type="range"], input[type="date"], input[type="color"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            margin-top: 15px;
            background-color: #007BFF;
            border: 1px solid #007BFF;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        select, textarea {
            background-color: #e6f7ff;
            color: #333;
            border: 1px solid #007BFF;
        }

        select:focus, textarea:focus {
            border-color: #0056b3;
        }

        select {
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        select:hover {
            background-color: #cce5ff;
        }

        input[type="file"], input[type="range"], input[type="color"] {
            background-color: #f9f9f9;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .image-map-container {
            max-width: 450px;
            margin: 30px auto;
            position: relative;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .link {
            color: #007BFF;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #007BFF;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }

        textarea {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            height: 150px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="number"], input[type="email"], input[type="text"], input[type="password"], input[type="date"], input[type="color"] {
            font-size: 1.1em;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus, input[type="date"]:focus, input[type="color"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        dialog {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        details summary {
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        details summary:hover {
            background-color: #e0e0e0;
        }

        details p {
            margin: 10px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>brun tag test</h1>

    <div class="section">
        <a href="https://www.example.com" class="link">Link: Click me!</a>
    </div>

    <div class="section">
        <div onclick="alert('Click on parent Div')">
            <a href="https://www.example.com" class="link">Nested click: Can't click me!</a>
            <a href="https://www.example.com" class="link">Nested click: Can't click me!</a>
        </div>
    </div>

    <div class="section">
        <div class="interactive-div" onclick="alert('Click on Div!')">
            <p>Interactive Div: Click me!</p>
        </div>
    </div>

    <div class="section">
        <details>
            <summary>Details 1</summary>
            <p>Content for Details 1</p>
            <details>
                <summary>Details 2</summary>
                <p>Content for Details 2</p>
                <details>
                    <summary>Details 3</summary>
                    <p>Content for Details 3</p>
                </details>
            </details>
        </details>
    </div>

    <div class="section">
        <dialog id="simple-dialog">
            <p>This is a modal dialog box.</p>
            <button onclick="document.getElementById('simple-dialog').close()">Close Dialog</button>
        </dialog>
        <button id="open-dialog">Button: Open Dialog</button>
    </div>

    <div class="section">
        <button>Button: Click me!</button>
    </div>

    <div class="section">
        <input type="text" placeholder="Text input">
    </div>

    <div class="section">
        <input type="password" placeholder="Password input">
    </div>

    <div class="section">
        <input type="email" placeholder="Email input">
    </div>

    <div class="section">
        <input type="number" placeholder="Number input">
    </div>

    <div class="section">
        <input type="color">
    </div>

    <div class="section">
        <br><br>
        <label for="date">Input for Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="range">Input for Range:</label>
        <input type="range" id="range" name="range" min="1" max="100">
        <br><br>
        <input type="submit" value="Button: Submit">
    </div>

    <div class="section">
        <label for="colors">Select Menu: Choose a Color:</label>
        <select id="colors" name="colors">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="blue">Blue</option>
        </select>
    </div>

    <div class="section">
        <label for="message">Textarea: Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>
    </div>

    <div class="image-map-container">
        <img src="https://www.w3schools.com/html/img_girl.jpg" usemap="#image-map" alt="Example Image">
        <map name="image-map">
            <area shape="rect" coords="34,44,270,350" href="https://www.example.com" alt="Example Website" target="_blank">
            <area shape="circle" coords="130,150,50" href="https://www.wikipedia.org" alt="Wikipedia" target="_blank">
        </map>
    </div>

</div>

<script>
    document.getElementById('open-dialog').onclick = function() {
        document.getElementById('simple-dialog').showModal();
    };
</script>

</body>
</html>
